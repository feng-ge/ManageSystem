<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>服务流程</title>
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/mycss.css">
   <script src="js/jquery-3.4.1.min.js"></script>
   <script src="js/bootstrap.js"></script>
</head>
<body>
   <!-- //导航栏 -->
   <nav class="navbar navbar-default">
      <div class="container">
         <div class="navbar-header">
            <div class="navbar-brand">拉网线期刊</div>
         </div>
         <ul class="nav navbar-nav">
            <li><a href="/">网站首页</a></li>
            <li class="active"><a href="process">服务流程</a></li>
            <li><a href="submission">在线投稿</a></li>
            <li><a href="aboutus">关于我们</a></li>
            <li><a href="contactus">联系我们</a></li>
         </ul>
         <div class="ul nav navbar-nav navbar-right">
            <li id="login"><a href="login" id="login_a"></a></li>
            <li id="register"><a href="register" id="register_a"></a></li>
            <li><a href="personal" id="personal"></a></li>
         </div>
      </div>
   </nav>
</body>
<script type="text/javascript">
   $(function () {

      $.ajax({
         url: "/searchsession",
         success: function (data) {
            if (data != 0) {
               $("#personal").html(data);
               $("#register").html('<a href="logout" >登出</a>');
               $("#login").html("");
            }else {
               $("#personal").html("个人信息");
               $("#register_a").html("注册");
               $("#login_a").html("登录");
            }
         }
      });

   });

</script>

</html>
