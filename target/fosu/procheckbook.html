<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/mycss.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
</head>
<body>
<!-- //导航栏 -->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand">拉网线期刊</div>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">审稿</a></li>
        </ul>
        <div class="ul nav navbar-nav navbar-right">
            <li id="login"><a href="login" id="login_a"></a></li>
            <li id="register"><a href="register" id="register_a"></a></li>
            <li><a href="personal" id="personal"></a></li>
        </div>
    </div>
</nav>


<div class="col-sm-offset-2 col-sm-8">



    <form action="checkbookdone" method="post">

    <div class="input-group mb-3 center-block" id="eidinput">

    </div>


    <div class="input-group mb-3 center-block">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">分数</span>
        </div>
        <input type="text" class="form-control" placeholder="分数" aria-label="Username" aria-describedby="basic-addon1" id="score" name="score" >
    </div>


    <div class="input-group center-block">
        <div class="input-group-prepend">
            <span class="input-group-text">评语</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="message" name="message"></textarea>
    </div>

    <button type="submit" class="btn btn-default center-block" >提交</button>
    </form>



</div>




</body>
<script type="text/javascript">
    $(function () {

        $.ajax({
            url: "/searchsession",
            success: function (data) {
                if (data != 0) {
                    $("#personal").html(data);
                    $("#register").html('<a href="logout" >登出</a>');
                    $("#login").html("");
                } else {
                    $("#personal").html("个人信息");
                    $("#register_a").html("注册");
                    $("#login_a").html("登录");
                }
            }
        });

    });

</script>
</html>
