<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>投稿流程</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/mycss.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>
<!-- //导航栏 -->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand">拉网线期刊</div>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">网站首页</a></li>
            <li><a href="process">服务流程</a></li>
            <li><a href="submission">在线投稿</a></li>
            <li><a href="aboutus">关于我们</a></li>
            <li><a href="contactus">联系我们</a></li>
        </ul>
        <div class="ul nav navbar-nav navbar-right">
            <li id="login"><a href="login" id="login_a"></a></li>
            <li id="register"><a href="register" id="register_a"></a></li>
            <li><a href="personal" id="personal"></a></li>
        </div>
    </div>
</nav>


<div class="container">




        <h4 class="text-center">投稿进度</h4>
    <hr class="my-4">
    <div class="progress" id="process">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 25%" aria-valuenow="10"
             aria-valuemin="0" aria-valuemax="100">25%
        </div>
    </div>
    <div class="col-sm-offset-2 col-sm-8">
        <p class="text-center" id="alertmessage">至少三位评稿员评稿完成且评价分大于60分的情况下，最后管理员进行发布</p>
    </div>


    <div class="col-sm-offset-2 col-sm-8" id="bookinfo">

    </div>


    <div class="col-sm-offset-2 col-sm-8" id="message">
        <h4>评稿员:test</h4>
        <h4>评稿时间:test</h4>
        <h4>分数:test</h4>
        <p>留言：有一说一，很屎</p>
        <hr class="my-4">
    </div>



</div>


</body>
<script type="text/javascript">
    $(function () {

        $.ajax({
            url: "/searchsession",
            success: function (data) {
                if (data != 0) {
                    $("#personal").html(data);
                    $("#register").html('<a href="logout" >登出</a>');
                    $("#login").html("");
                } else {
                    $("#personal").html("个人信息");
                    $("#register_a").html("注册");
                    $("#login_a").html("登录");
                }
            }
        });

    });

</script>

</html>
